<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-row">
            <a href="#!" class="header__logo">
              <img src="./img/logo.svg" alt="LoftHouse" />
            </a>
            <div class="header__nav">
              <nav class="nav">
                <ul class="nav__list">
                  <li><a href="">О комплексе</a></li>
                  <li><a href="">Район</a></li>
                  <li><a href="">Каталог квартир</a></li>
                  <li><a href="">Ипотека</a></li>
                  <li><a href="">Контакты</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
        <div class="container">
          <h1 class="header__title">Жилой комплекс<br>в историческом центре
            <a  href="#benefits">
              <img class="header__title-icon" src="./img/header/mouse.svg" alt="scroll down">
            </a>
         </h1>
        </div>  
    <div class="header__buttom">
      <div class="text-right">
        <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>
      </div>
      <a href="tel:+78121234567" class="info info--phone">8 (812) 123-45-67</a>
    </div>
    </header>
    <main>
      <section class="benefits">
        <h2 class="visually-hidden">Преимущества ЖК</h2>
        <div class="container container--sm">
          <div class="benefits__row">
            <div class="benefits__item">
              <img class="benefits__item-image" src="./img/benefits/bench.svg" alt="bench">
              <p class="benefits__item-text">Рядом исторические парки и скверы</p>
            </div>
            <div class="benefits__item">
              <img class="benefits__item-image" src="./img/benefits/building.svg" alt="building">
              <p class="benefits__item-text">Полностью обустроенный</p>
            </div>
            <div class="benefits__item">
              <img class="benefits__item-image" src="./img/benefits/fountain.svg" alt="fountain">
              <p class="benefits__item-text">10 фонтанов на территории</p>
            </div>
            <div class="benefits__item">
              <img class="benefits__item-image" src="./img/benefits/bicycle.svg" alt="bicycle">
              <p class="benefits__item-text">6 км велодорожек</p>
            </div> 
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
